<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cf69c8f99f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <div class="container">
    <h1>BUDGET CALCULATOR</h1>
    <div class="budget_numbers">
      <div class="number" id="earned">
        <div class="image">
          <img src="./inx.jpg" width="70px" height="70px">
        </div>
        <small>Money Earned</small>
        <div class="amount_container">
          <p id="earned_symbol">₹</p>
          <span id="amount_earned"></span>
        </div>
      </div>
      <div class="number" id="available">
        <div class="image">
          <img src="./av.jpg" width="70px" height="70px">
        </div>
        <small>Money Available</small>
        <div class="amount_container">
          <p>₹</p>
          <span id="amount_available"></span>
        </div>
      </div>
      <div class="number" id="spent">
        <div class="image">
          <img src="./exp.jpg" width="70px" height="70px">
        </div>
        <small>Money Spent</small>
        <div class="amount_container">
          <p id="spent_symbol">₹</p>
          <span id="amount_spent"></span>
        </div>
      </div>
    </div>

    <div class="input__area ">
      <input type="text" id="description" placeholder="description">
      <input type="text" id="amount" placeholder="amount">
    </div>

    <div class="button__area">
      <button id="add_income">Add Income</button>
      <button id="add_expense">Add Expenses</button>
    </div>

    <div class="items_container">
      <div class="image-container">
        <img src="./zz.jpg" alt="" height="10%" width="100%" class="mb-5">
      </div>
      <div id="income_container" class="container">
        <h2>Income</h2>
        <!-- <div class="item income">
          <h4>Stuff Sold</h4>
          <div class="item_income">
            <p class="symbol">₹</p>
            <span class="income_amount">200</span>
          </div>
          <i id="far" class="fa-solid fa-trash"></i>
        </div> -->
      </div>


      <div id="expense_container" class="container">
        <h2>Expense</h2>
        <!-- <div class="item expense">
          <h4>Stuff Brought</h4>
          <div class="item_expense">
            <p class="symbol">₹</p>
            <span class="expense_amount">200</span>
          </div>
          <i id="far" class="fa-solid fa-trash"></i>
        </div> -->
      </div>
      <div class="image-container">
        <img src="./cc.jpg" alt="" height="100%" width="100%">
      </div>
    </div>


  </div>
</body>
<script src="./budget.js"></script>
</html>
